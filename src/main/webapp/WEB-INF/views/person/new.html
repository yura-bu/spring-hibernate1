<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewPerson</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter name: </label>
    <input th:type="text" th:field="*{name}" id="name" >
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</div>
    <br/>
    <label for="age">Enter age: </label>
    <input th:type="text" th:field="*{age}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age errors</div>
    <br/>
    <label for="email">Enter email: </label>
    <input th:type="text" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <label for="address">Enter address: </label>
    <input th:type="text" th:field="*{address}" id="address">
    <br/>
    <label for="day_of_birth">Enter day of birthday: </label>
    <input th:type="text" th:field="*{dayOfBirth}" id="day_of_birth">
    <div style="color: red" th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}">Day of birth error</div>
    <br/>
    <input type="submit" value="Create!">
</form>
</body>
</html>
