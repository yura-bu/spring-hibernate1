<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> All people</title>
</head>
<body>
<div th:each="person:${people}">
    <a th:href="@{people/{id}(id = ${person.getId()})}"
       th:text="${person.getName() + ' ' + person.getAge()}" >text</a>
</div>
<hr size="2" width="50%" align="left" color="grey"/>

</body>
</html><form th:method="GET" th:action="@{/people/new}">
    <button>Create Person</button>
</form>
