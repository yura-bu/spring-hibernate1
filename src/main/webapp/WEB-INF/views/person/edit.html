<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Change name: </label>
    <input th:type="text" th:field="*{name}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="age">Change age: </label>
    <input th:type="text" th:field="*{age}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="email">Change email: </label>
    <input th:type="text" th:field="*{email}" id="email">
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <label for="address">Change address: </label>
    <input th:type="text" th:field="*{address}" id="address">
    <br/>
    <label for="day_of_birthday">Change day of birthday: </label>
    <input th:type="text" th:field="*{dayOfBirth}" id="day_of_birthday">
    <div style="color: red" th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}">Day of birthday error</div>
    <br/>
    <input type="submit" value="Create!!!">

</form>
</body>
</html>
